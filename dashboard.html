<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - GHS Underground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dashboard</h1>
  <p id="welcome">Checking login...</p>
  <button id="logout">Log Out</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://ssszglrcmlxaiwotvlsc.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzc3pnbHJjbWx4YWl3b3R2bHNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MjU4NDMsImV4cCI6MjA3NjAwMTg0M30.zwWxnFEtvwWNLcNEYHRwJpTUCnrJ8bkZniOwUHJBRYQ'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Check if user is logged in
    supabase.auth.getSession().then(({ data }) => {
      if (!data.session) {
        alert('Not logged in! Redirecting...');
        window.location.href = 'index.html'
      } else {
        document.getElementById('welcome').textContent = `Welcome, ${data.session.user.email}!`
      }
    })

    // Log out button
    document.getElementById('logout').addEventListener('click', async () => {
      await supabase.auth.signOut()
      alert('Logged out!')
      window.location.href = 'index.html'
    })
  </script>
</body>
</html>
